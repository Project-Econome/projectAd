<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Streaming Site</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="#" class="logo">Movie Streaming Site</a>

      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Genres</a></li>
      </ul>

      <i class="uil uil-search search-icon" id="searchIcon"></i>
      <div class="search-box">
        <i class="uil uil-search search-icon"></i>
        <input type="text" placeholder="Search here..." />
      </div>
    </nav>

    
  </body>

  <main>
    <div class="section-container">
      <section id="home" class="section">
        <h2>Featured Movies</h2>
        <div id="featuredMovies" class="movies-container">
          <!-- Movies will be dynamically added here -->
        </div>
      </section>
    </div>
  
    <div class="section-container">
      <section id="movies" class="section">
        <h2>Popular Movies</h2>
        <div id="popularMovies" class="movies-container">
          <!-- Movies will be dynamically added here -->
        </div>
      </section>
    </div>
  
    <div class="section-container">
      <section id="tv-shows" class="section">
        <h2>Popular TV Shows</h2>
        <div id="popularTvShows" class="movies-container">
          <!-- TV Shows will be dynamically added here -->
        </div>
      </section>
    </div>
  
    <div class="section-container">
      <section id="genres" class="section">
        <h2>Genres</h2>
        <ul id="genreList" class="genre-list">
          <!-- Genres will be dynamically added here -->
        </ul>
      </section>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2024 Movie Streaming Site. All rights reserved.</p>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</html>
