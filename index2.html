<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <title> Sticky Navigation Bar | CodingLab </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">
        <a href="#">CodingLab.</a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Tv Shows</a></li>
        <li><a href="#">Genres</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="text">
  <main>
    <section id="home" class="section">
        <h2>Featured Movies</h2>
        <div id="featuredMovies" class="movies-container">
            <!-- Movies will be dynamically added here -->
        </div>
    </section>

    <section id="movies" class="section">
        <h2>Popular Movies</h2>
        <div id="popularMovies" class="movies-container">
            <!-- Movies will be dynamically added here -->
        </div>
    </section>

    <section id="tv-shows" class="section">
        <h2>Popular TV Shows</h2>
        <div id="popularTvShows" class="movies-container">
            <!-- TV Shows will be dynamically added here -->
        </div>
    </section>

    <section id="genres" class="section">
        <h2>Genres</h2>
        <ul id="genreList" class="genre-list">
            <!-- Genres will be dynamically added here -->
        </ul>
    </section>

    <!-- Video player container -->
    <div id="player-overlay" class="player-overlay">
        <div id="player-container" class="player-container">
            <div id="player"></div>
        </div>
    </div>

</main>


</div>
<footer>
    <p>&copy; 2024 Movie Streaming Site. All rights reserved.</p>
</footer>

  <script>
  let nav = document.querySelector("nav");
    window.onscroll = function() {
      if(document.documentElement.scrollTop > 20){
        nav.classList.add("sticky");
      }else {
        nav.classList.remove("sticky");
      }
    }
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
